                    "storage": "0.00005479452",
                    "zoneNetworkEgress": "0.01",
                    "regionNetworkEgress": "0.01",
                    "internetNetworkEgress": "0.12",
                    "firstFiveForwardingRulesCost": "",
                    "additionalForwardingRuleCost": "",
                    "LBIngressDataCost": "",
                    "athenaBucketName": "",
                    "athenaRegion": "",
                    "athenaDatabase": "",
                    "athenaCatalog": "",
                    "athenaTable": "",
                    "athenaWorkgroup": "",
                    "masterPayerARN": "",
                    "customPricesEnabled": "",
                    "defaultIdle": "",
                    "azureSubscriptionID": "",
                    "azureClientID": "",
                    "azureClientSecret": "",
                    "azureTenantID": "",
                    "azureBillingRegion": "",
                    "azureBillingAccount": "",
                    "azureOfferDurableID": "",
                    "azureStorageSubscriptionID": "",
                    "azureStorageAccount": "",
                    "azureStorageAccessKey": "",
                    "azureStorageContainer": "",
                    "azureContainerPath": "",
                    "azureCloud": "",
                    "currencyCode": "USD",
                    "discount": "30%",
                    "negotiatedDiscount": "0%",
                    "sharedOverhead": "",
                    "clusterName": "kubecost-saas",
                    "sharedNamespaces": "",
                    "sharedLabelNames": "",
                    "sharedLabelValues": "",
                    "shareTenancyCosts": "true",
                    "readOnly": "false",
                    "editorAccess": "false",
                    "kubecostToken": "not-applied",
                    "googleAnalyticsTag": "",
                    "excludeProviderID": "",
                    "defaultLBPrice": ""
                }
                }
            ';
        }
    }

{{- end }}
{{- end }}
