{{- if .Values.kubecostFrontend.enabled }}
{{- if and (not .Values.agent) (not .Values.cloudAgent) (not .Values.federatedETL.agentOnly) }}
{{- $serviceName := include "cost-analyzer.serviceName" . -}}
{{- if .Values.saml.enabled }}
{{- if .Values.oidc.enabled }}
{{- fail "SAML and OIDC cannot both be enabled" }}
{{- end }}
{{- end }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "cost-analyzer.commonLabels" . | nindent 4 }}
data:
  nginx.conf: |
    gzip_static  on;

    # Enable gzip encoding for content of the provided types of 50kb and higher.
    gzip on;
    gzip_min_length 50000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/bmp
        image/svg+xml
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml
        text/x-component
        text/x-cross-domain-policy;

{{- if and .Values.clusterController .Values.clusterController.enabled }}
    upstream clustercontroller {
{{- if .Values.kubecostFrontend.useDefaultFqdn }}
        server {{ template "kubecost.clusterControllerName" . }}-service.{{ .Release.Namespace }}.svc.cluster.local:9731;
{{- else }}
{{- if (.Values.kubecostFrontend.clusterController).fqdn }}
        server {{ .Values.kubecostFrontend.clusterController.fqdn }};
{{- else }}
        server {{ template "kubecost.clusterControllerName" . }}-service.{{ .Release.Namespace }}:9731;
{{- end }}
{{- end }}
    }
{{- end }}

  {{- if .Values.forecasting.enabled }}
    upstream forecasting {
        {{- if .Values.kubecostFrontend.useDefaultFqdn }}
        server {{ .Release.Name }}-forecasting.{{ .Release.Namespace }}.svc.cluster.local:5000;
        {{- else }}
        {{- if (.Values.kubecostFrontend.forcasting).fqdn }}
        server {{ .Values.kubecostFrontend.forcasting.fqdn }};
        {{- else }}
        server {{ .Release.Name }}-forecasting.{{ .Release.Namespace }}:5000;
        {{- end }}
        {{- end }}
    }
  {{- end }}

  {{- if and (not .Values.agent) (not .Values.cloudAgent) (not (eq (include "aggregator.deployMethod" .) "disabled")) }}
    upstream aggregator {
        {{- if .Values.kubecostFrontend.useDefaultFqdn }}
        server {{ .Release.Name }}-aggregator.{{ .Release.Namespace }}.svc.cluster.local:9004;
        {{- else }}
        {{- if (.Values.kubecostFrontend.aggregator).fqdn }}
        server {{ .Values.kubecostFrontend.aggregator.fqdn }};
        {{- else }}
        server {{ .Release.Name }}-aggregator.{{ .Release.Namespace }}:9004;
        {{- end }}
        {{- end }}
    }
    upstream cloudCost {
        {{- if .Values.kubecostFrontend.useDefaultFqdn }}
        server {{ template "cloudCost.serviceName" . }}.{{ .Release.Namespace }}.svc.cluster.local:9005;
        {{- else }}
        {{- if (.Values.kubecostFrontend.cloudCost).fqdn }}
        server {{ .Values.kubecostFrontend.cloudCost.fqdn }};
        {{- else }}
        server {{ template "cloudCost.serviceName" . }}.{{ .Release.Namespace }}:9005;
        {{- end }}
        {{- end }}
    }
  {{- end }}

    {{- if and .Values.diagnostics.enabled .Values.diagnostics.primary.enabled .Values.diagnostics.deployment.enabled }}
    {{- if or (not (empty .Values.kubecostModel.federatedStorageConfigSecret )) .Values.kubecostModel.federatedStorageConfig }}
    upstream multi-cluster-diagnostics {
        {{- if .Values.kubecostFrontend.useDefaultFqdn }}
        server {{ template "diagnostics.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:9007;
        {{- else}}
        {{- if (.Values.kubecostFrontend.multiClusterDiagnostics).fqdn }}
        server {{ .Values.kubecostFrontend.multiClusterDiagnostics.fqdn }};
        {{- else }}
        server {{ template "diagnostics.fullname" . }}.{{ .Release.Namespace }}:9007;
        {{- end }}
        {{- end }}
    }
    {{- end }}
    {{- end }}

    server {
        server_name _;
        root /var/www;
        index index.html;

        add_header Cache-Control "must-revalidate";

        {{- if .Values.kubecostFrontend.extraServerConfig }}
        {{- .Values.kubecostFrontend.extraServerConfig | toString | nindent 8 -}}
        {{- else }}
        large_client_header_buffers 4 32k;
        {{- end }}

        error_page 504 /custom_504.html;
        location = /custom_504.html {
            internal;
        }

{{- if or .Values.saml.enabled .Values.oidc.enabled }}
        add_header Cache-Control "max-age=0";
        location / {
            auth_request /auth;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            error_page 401 = /login;
            try_files $uri $uri/ /index.html;
        }
        location /healthz {
            add_header 'Content-Type' 'text/plain';
            return 200 "healthy\n";
        }
{{- else }}
        add_header Cache-Control "max-age=300";
        location / {
            try_files $uri $uri/ /index.html;
        }
{{- end }}
{{- if .Values.imageVersion }}
        add_header ETag "{{ $.Values.imageVersion }}";
{{- else }}
        add_header ETag "{{ $.Chart.Version }}";
{{- end }}
{{- if .Values.kubecostFrontend.tls }}
{{- if .Values.kubecostFrontend.tls.enabled }}
{{- if .Values.kubecostFrontend.tls.specifyProtocols }}
        ssl_protocols       {{ $.Values.kubecostFrontend.tls.protocols }};
{{- end }}
        ssl_certificate     /etc/ssl/certs/kc.crt;
        ssl_certificate_key /etc/ssl/certs/kc.key;
        listen {{ .Values.service.targetPort }} ssl;
{{- if .Values.kubecostFrontend.ipv6.enabled }}
        listen [::]:{{ .Values.service.targetPort }} ssl;
{{- end }}
{{- else }}
        listen {{ .Values.service.targetPort }};
{{- if .Values.kubecostFrontend.ipv6.enabled }}
        listen [::]:{{ .Values.service.targetPort }};
{{- end }}
{{- end }}
{{- else }}
        listen {{ .Values.service.targetPort }};
{{- if .Values.kubecostFrontend.ipv6.enabled }}
        listen [::]:{{ .Values.service.targetPort }};
{{- end }}
{{- end }}

        location /model/ {
            proxy_connect_timeout       {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_send_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_read_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_pass http://aggregator/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            {{- if .Values.kubecostFrontend.extraModelConfigs }}
            {{- .Values.kubecostFrontend.extraModelConfigs | toString | nindent 12 -}}
            {{- end }}
        }

        location ~ ^/(turndown|cluster)/ {

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS' always;
{{- if .Values.clusterController }}
{{- if .Values.clusterController.enabled }}
            {{- if or .Values.saml .Values.oidc }}
            {{- if or .Values.saml.enabled .Values.oidc.enabled }}
            auth_request /auth;
            {{- else if .Values.saml.rbac.enabled}}
            auth_request /authrbac;
            {{- end }}
            {{- end }}

            rewrite ^/(?:turndown|cluster)/(.*)$ /$1 break;
            proxy_pass http://clustercontroller;
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

{{- else }}
            return 404;
{{- end }}
{{- else }}
            return 404;
{{- end }}
        }
{{- if and (or .Values.saml.enabled .Values.oidc.enabled) (not (eq (include "aggregator.deployMethod" .) "disabled")) }}
    {{- if .Values.oidc.enabled }}
        location /oidc/ {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/oidc/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    {{- end }}
    {{- if .Values.saml.enabled }}
        location /saml/ {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/saml/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    {{- end }}
    {{- if or .Values.saml.enabled .Values.oidc.enabled}}
        location /login {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/login;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Original-URI $request_uri;
        }

        location /logout {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/logout;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    {{- end }}
{{- end }}
   
    {{- if .Values.oidc.enabled }}
        location /auth {
            proxy_pass http://aggregator/isAuthenticated;
        }
    {{- end }}
    {{- if .Values.saml.enabled }}
        location /auth {
            proxy_pass http://aggregator/isAuthenticated;
        }
    {{- if .Values.saml.rbac.enabled }}
        location /authrbac {
            proxy_pass http://aggregator/isAdminAuthenticated;
        }
    {{- end }}
    {{- end }}


{{- if and (not .Values.agent) (not .Values.cloudAgent) (not (eq (include "aggregator.deployMethod" .) "disabled")) }}
    # TODO make aggregator route the default, start special-casing
    # cost-model APIs
        #Cloud Cost Endpoints
        location = /model/cloudCost/status {
            proxy_read_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloudCost/status;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloudCost/rebuild {
            proxy_read_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloudCost/rebuild;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloudCost/repair {
            proxy_read_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloudCost/repair;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloud/config {
            proxy_read_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloud/config;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloud/config/export {
            proxy_read_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloud/config/export;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloud/config/enable {
            proxy_read_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloud/config/enable;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloud/config/disable {
            proxy_read_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloud/config/disable;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloudCost/integration/validate {
            proxy_read_timeout          {{ .Values.kubecostFrontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloudCost/integration/validate;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/customCost/status {
            proxy_read_timeout          300;
            proxy_pass http://cloudCost/customCost/status;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/customCost/rebuild {
            proxy_read_timeout          300;
            proxy_pass http://cloudCost/customCost/rebuild;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }

      
{{- end }}
        location = /model/hideOrphanedResources {
            default_type 'application/json';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS' always;
            {{- if .Values.kubecostFrontend.hideOrphanedResources }}
            return 200 '{"hideOrphanedResources": "true"}';
            {{- else }}
            return 200 '{"hideOrphanedResources": "false"}';
            {{- end }}
        }
        location = /model/hideDiagnostics {
            default_type 'application/json';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS' always;
            {{- if .Values.kubecostFrontend.hideDiagnostics }}
            return 200 '{"hideDiagnostics": "true"}';
            {{- else }}
            return 200 '{"hideDiagnostics": "false"}';
            {{- end }}
        }

        {{- if .Values.kubecostFrontend.trendsDisabled }}
        location /model/allocation/trends {
            return 204 'endpoint disabled';
        }
        {{ end }}

        location /model/multi-cluster-diagnostics-enabled {
            default_type 'application/json';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS' always;
            {{- if and .Values.diagnostics.enabled .Values.diagnostics.primary.enabled }}
            {{- if or (not (empty .Values.kubecostModel.federatedStorageConfigSecret )) .Values.kubecostModel.federatedStorageConfig }}
            return 200 '{"multiClusterDiagnosticsEnabled": true}';
            {{- end }}
            {{- else }}
            return 200 '{"multiClusterDiagnosticsEnabled": false}';
            {{- end }}
        }

        {{- if and .Values.diagnostics.enabled .Values.diagnostics.primary.enabled .Values.diagnostics.deployment.enabled }}
        {{- if or (not (empty .Values.kubecostModel.federatedStorageConfigSecret )) .Values.kubecostModel.federatedStorageConfig }}

        # When the Multi-cluster Diagnostics Service is run within the
        # cost-model container, its endpoint is available at the path
        # `/model/diagnostics/multicluster`. No additional Nginx path forwarding
        # needed. When the Multi-cluster Diagnostics Service is run as a K8s
        # Deployment, we should forward that path to the K8s Service.
        location /model/diagnostics/multicluster {
            default_type 'application/json';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS' always;
            proxy_read_timeout          300;
            proxy_pass http://multi-cluster-diagnostics/status;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # simple alias for support
        location /mcd {
            default_type 'application/json';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS' always;
            proxy_read_timeout          300;
            proxy_pass http://multi-cluster-diagnostics/status?window=7d;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        {{- end }}
        {{- end }}

        location /model/aggregatorEnabled {
            default_type 'application/json';
            return 200 '{"aggregatorEnabled": "true"}';
        }

        {{- if .Values.forecasting.enabled }}
        location /forecasting {
            default_type 'application/json';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS' always;
            proxy_read_timeout          300;
            proxy_pass http://forecasting/;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        {{- else }}
        location /forecasting {
            default_type 'application/json';
            return 405 '{"forecastingEnabled": "false"}';
        }
        {{- end }}

        location /model/productConfigs {
            default_type 'application/json';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS' always;
            return 200 '\n
                {
                "ssoConfigured": "{{ template "ssoEnabled" . }}",
                "rbacTeamsEnabled": "{{ template "rbacTeamsEnabled" . }}",
                "dataBackupConfigured": "{{ template "dataBackupConfigured" . }}",
                "costEventsAuditEnabled": "{{ template "costEventsAuditEnabled" . }}",
                "frontendDeployMethod": "{{ template "frontend.deployMethod" . }}",
                "pluginsEnabled": "{{ template "pluginsEnabled" . }}",
                "carbonEstimatesEnabled": "{{ template "carbonEstimatesEnabled" . }}",
                "clusterControllerEnabled": "{{ template "clusterControllerEnabled" . }}",
                "forecastingEnabled": "{{ template "forecastingEnabled" . }}",
                "chartVersion": "DEVELOP_BRANCH",
                "hourlyDataRetention": "{{ (.Values.kubecostAggregator.etlHourlyStoreDurationHours) }}",
                "dailyDataRetention": "{{ (.Values.kubecostAggregator.etlDailyStoreDurationDays) }}",
                "hideDiagnostics": "{{ default false ((.Values.kubecostProductConfigs).hideDiagnostics) }}",
                "hideOrphanedResources": "{{ default false ((.Values.kubecostProductConfigs).hideOrphanedResources) }}",
                "hideKubecostActions": "{{ default false ((.Values.kubecostProductConfigs).hideKubecostActions) }}",
                "hideReservedInstances": "{{ default false ((.Values.kubecostProductConfigs).hideReservedInstances) }}",
                "hideSpotCommander": "{{ default false ((.Values.kubecostProductConfigs).hideSpotCommander) }}",
                "hideUnclaimedVolumes": "{{ default false ((.Values.kubecostProductConfigs).hideUnclaimedVolumes) }}",
                "hideCloudIntegrationsUI": "{{ default false ((.Values.kubecostProductConfigs).hideCloudIntegrationsUI) }}",
                "hideBellIcon": "{{ default false ((.Values.kubecostProductConfigs).hideBellIcon) }}",
                "hideTeams": "{{ default false ((.Values.kubecostProductConfigs).hideTeams) }}"
                }
            ';
        }

        location /model/getConfigs {
            default_type 'application/json';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS' always;
            return 200 '\n
                {
                "code": 200,
                "status": "success",
                "data": {
                    "provider": "custom",
                    "description": "Default prices used to compute allocation between RAM and CPU. AWS pricing API data still used for total node cost.",
                    "CPU": "0.031611",
                    "spotCPU": "0.006655",
                    "RAM": "0.004237",
                    "spotRAM": "0.000892",
                    "GPU": "",
